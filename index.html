<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Oldagram</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="images/logo.png" alt="Oldagram's Logo" />
        <img class="avatar" src="images/user-avatar.png" alt="User's Avatar" />
      </header>
      <main>
        <section>
          <div class="post-info">
            <img
              class="avatar"
              src="images/avatar-vangogh.jpg"
              alt="Vincent van Gogh's Avatar" />
            <div>
              <p class="user">Vincent van Gogh</p>
              <p class="location">Zudert, Netherlands</p>
            </div>
          </div>
          <img
            class="post"
            src="images/post-vangogh.jpg"
            alt="Vincent van Gogh's Self Portrait" />

          <div class="reactions">
            <ion-icon name="heart-outline"></ion-icon>
            <ion-icon name="chatbubble-outline"></ion-icon>
            <ion-icon name="paper-plane-outline"></ion-icon>
          </div>
          <p class="likes"><span>21,492</span> likes</p>
          <p class="comments">
            <span class="user-comment">vincey1853</span> just took a few
            mushrooms lol
          </p>
        </section>
      </main>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="src/js/script.js" type="module"></script>
  </body>
</html>
